<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-button Material Design Theme</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="material-vaadin-button.html">

</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h2>Material design theme</h2>

    <p>Import and include the <a href="material-vaadin-button.html">material-vaadin-button</a> style module to make &lt;vaadin-button&gt; look like a Material design button.</p>

    <demo-snippet>
      <template>
        <custom-style>
          <style include="material-vaadin-button">
            vaadin-button {
              margin: 0 8px;
            }
          </style>
        </custom-style>

        <h4>Normal</h4>

          <vaadin-button>Button</vaadin-button>

          <vaadin-button disabled>Disabled</vaadin-button>

          <vaadin-button primary>Primary</vaadin-button>

          <vaadin-button primary disabled>Primary Disabled</vaadin-button>

        <h4>Raised</h4>

          <vaadin-button raised>Button</vaadin-button>

          <vaadin-button raised disabled>Disabled</vaadin-button>

          <vaadin-button raised primary>Primary</vaadin-button>

          <vaadin-button raised primary disabled>Primary Disabled</vaadin-button>

      </template>
    </demo-snippet>
  </div>
</body>
</html>
