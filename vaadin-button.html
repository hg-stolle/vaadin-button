<!--
`<vaadin-button>` is a Polymer element.

```html
<vaadin-button>
</vaadin-button>
```

@demo demo/index.html
-->

<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <button id="button"
        autofocus$="[[autofocus]]"
        disabled$="[[disabled]]"
        tabindex$="[[tabindex]]">
      [[label]]
    </button>
  </template>

  <script>
    class VaadinElement extends Polymer.Element {
      static get is() {
        return 'vaadin-button';
      }

      static get config() {
        return {
          properties: {
            /**
             * Specify that this control should have input focus when the page loads.
             */
            autofocus: {
              type: Boolean
            },

            /**
             * Indicates that this control is not available for interaction.
             */
            disabled: {
              type: Boolean
            },

            /**
             * Button text.
             */
            label: {
              type: String,
              value: 'Vaadin Button'
            },

            /**
             * The position of the element in the tabbing navigation order for the current document.
             */
            tabindex: {
              type: Number,
              value: 0
            }
          }
        };
      }

      ready() {
        super.ready();

        // Make FF take the focus
        if (this.autofocus) {
          this.$.button.focus();
        }
      }
    }

    customElements.define(VaadinElement.is, VaadinElement);
  </script>
</dom-module>
